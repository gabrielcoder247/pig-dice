<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pigdice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container player-console">
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1: <span id = "player1Name"><span></h2>
          <button id="player1-roll" class="btn btn-success">Roll</button>
          <button id="player1-hold" class="btn btn-success">Hold</button>
          <h2>Dice Roll: <span id="roll-die-1"></span></h2>
          <p>player score: <span id="playerOnescore"></span></p>
          <p>player total score: <span id="player-total-score-1"></span></p>
        </div>
        <div class="col-md-6">
          <h2>Player 2: <span id = "player2Name"><span></h2>
          <button id="player2-roll" class="btn btn-success">Roll</button>
          <button id="player2-hold" class="btn btn-success">Hold</button>
          <h2>Dice Roll: <span id="roll-die-2"></span></h2>
          <p>player score: <span id="playerTwoScore"></span></p>
          <p>player total score: <span id="player-total-score-2"></span></p>
        </div>
      </div>
    </div>

  </body>
</html>
